name: "Build & Push Docker Image"

on:
  workflow_dispatch:

permissions:
  id-token: write  # NÃ©cessaire pour Azure OIDC login
  contents: read   # Pour pouvoir cloner le repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t education-api:latest .

      - name: ğŸ·ï¸ Tag image
        run: docker tag education-api:latest olaffsen/education-api:latest

      - name: ğŸ³ Push to Docker Hub
        run: docker push olaffsen/education-api:latest

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸš€ Deploy DockerHub image to Azure Container Instance
        run: |
          az container delete \
            --name education-api-container \
            --resource-group ${{ secrets.AZURE_RESSOURCE_GROUP }} \
            --yes || true

          az container create \
            --resource-group ${{ secrets.AZURE_RESSOURCE_GROUP }} \
            --name education-api-container \
            --image olaffsen/education-api:latest \
            --cpu 1 --memory 1.5 \
            --dns-name-label education-api \
            --ports 8000 \
            --restart-policy OnFailure \
            --registry-login-server docker.io \
            --registry-username ${{ secrets.DOCKERHUB_USERNAME }} \
            --registry-password ${{ secrets.DOCKERHUB_TOKEN }} \
            --location "France Central" \
            --environment-variables \
                SQL_ADMIN_USERNAME=${{ secrets.SQL_ADMIN_USERNAME }} \
                SQL_ADMIN_PASSWORD=${{ secrets.SQL_ADMIN_PASSWORD }} \
            --no-wait



