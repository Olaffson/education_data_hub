name: "Build & Push Docker Image"

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Build Docker image
        run: docker build -t education-api:latest .

      - name: ğŸ·ï¸ Tag image
        run: docker tag education-api:latest olaffsen/education-api:latest

      - name: ğŸ“¤ Push to Docker Hub
        run: docker push olaffsen/education-api:latest

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ³ Push image to Azure Container Registry (ACR)
        run: |
          # Re-tag l'image Docker avec le nom de ton ACR
          docker tag education-api:latest acrokotwicaprod.azurecr.io/education-api:latest

          # Login Ã  l'ACR
          az acr login --name acrokotwicaprod

          # Push vers l'ACR
          docker push acrokotwicaprod.azurecr.io/education-api:latest

