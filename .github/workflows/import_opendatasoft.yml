name: "Import OpenDataSoft Data to Azure"

on:
  workflow_dispatch:  # DÃ©clenchement manuel
  schedule:
    - cron: '0 0 1 * *'  # Le 1er de chaque mois Ã  minuit

jobs:
  check-and-import:
    name: "Check and Import Data from OpenDataSoft"
    runs-on: ubuntu-latest

    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    defaults:
      run:
        working-directory: ./prod/import/src

    steps:
      - name: ðŸ›Ž Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: ðŸ“¥ Import Data
        id: import
        run: python import_data_opendatasoft.py

      - name: ðŸ“‹ Check Import Status
        id: check
        run: |
          if [ -f "skip_import" ]; then
            echo "Aucun import nÃ©cessaire - Les fichiers existent dÃ©jÃ "
            echo "skipped=true" >> $GITHUB_OUTPUT
          else
            echo "Import effectuÃ© avec succÃ¨s"
            echo "skipped=false" >> $GITHUB_OUTPUT
          fi