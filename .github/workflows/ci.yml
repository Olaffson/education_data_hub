name: "Continuous Integration"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: "Tests et QualitÃ© du Code"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r prod/import/requirements.txt
          pip install pytest pylint black isort

      - name: ğŸ¨ Correction automatique du formatage (Black)
        run: |
          black prod/import/

      - name: ğŸ“‹ VÃ©rification du formatage (Black)
        run: |
          black --check prod/import/

      - name: ğŸ“Œ Correction automatique des imports (isort)
        run: |
          isort prod/import/
        
      - name: ğŸ“‹ VÃ©rification des imports (isort)
        run: |
          isort --check-only prod/import/

      - name: ğŸ” Analyse statique (Pylint)
        run: |
          pylint prod/import/src --exit-zero

      - name: ğŸ§ª Tests unitaires
        run: |
          pytest prod/import/tests/
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: ğŸ“Š Couverture des tests
        run: |
          pytest --cov=prod/import --cov-report=xml

      - name: ğŸ“ Publication de la couverture
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true