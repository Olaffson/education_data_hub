    needs: [import-ips-lycee, import-effectifs-tg, import-ecoles-effectifs, import-bac-par-academie]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: sql-import-logs
          path: |
            ./prod/import/logs
            ./prod/import/*.log
          retention-days: 7


          
